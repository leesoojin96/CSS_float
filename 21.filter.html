<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>filter</title>
    <style media="screen">
      img{
        transition: all 0.7s;
      }
      img:hover{
        filter: grayscale(0%) blur(3px);
        -webkit-filter: grayscale(0%) blur(3px);
        -o-filter: grayscale(0%) blur(3px);
      }
      h1{
        filter: blur(3px);
        -webkit-filter: blur(3px);
        -o-filter: blur(3px);
      }
    </style>
  </head>
  <body>
    <h1>CUTE</h1>
    <img src="https://images.unsplash.com/photo-1425082661705-1834bfd09dca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=755&q=80" alt="lover">
  </body>
</html>
